name: Test Project
on: push
#global environment variable
env:
  MY_URL: ${{ secrets.MY_URL  }} #access the secrets context variable
jobs:
  test:
    env:
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependences
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Access environment vals
        run: echo "environment value is ${{ PORT }}"
      - name: Access SECRET environment vals
        run: echo "environment value is ${{ MY_URL }}"
  
  build:
    needs: test
    runs-on: ubuntu-latest
    #output something from the job
    outputs:
      script-file: ${{ steps.publish.outputs.script-file}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build Website
        run: npm run build 
      - name: Publish js 
        id: publish #this id is given so that this step can be referenced from else where
        run: find dist/assets/*.js -type f -execdir echo '{}' ';'
      - name: upload artifact
        uses: actions/upload-artifact@v3 
        with:
          name: dist-files
          path: dist
            # |
            # dist 
            # package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: check downloade artifacts
        run: ls
      - name: access output
        run: echo ${{ needs.build.outputs.script-file }}
      - name: Deploy 
        run: echo "Deploying ..."
